<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Icones CSS  -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>JH Consultoria | Home</title>
</head>

<body>
    <!-- menu lateral -->
    <nav class="sidebar close">
        
        <header>
            <!-- Logo menu lateral -->
            <div class="image-text">

                <span class="image">
                    <a href="index.html"><img src="img/logo2.png" alt="JH Consultoria"></a>
                </span>
                
                <!-- titulo menu -->
                <div class="text logo-text">
                    <span class="name">JH Consultoria</span>
                </div>

            </div>

            <!-- botão menu lateral -->
            <div class="Button_menu">
                <i class='bx bx-chevron-right toggle'></i>
            </div>

        </header>


        <div class="menu-bar">
            <div class="menu">

                <!-- lista de links  -->
                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Entrar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#sobre">
                            <i class='bx bx-question-mark icon'></i>
                            <span class="text nav-text">Sobre Nós</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#produtos">
                            <i class='bx bx-cart icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="#sobre">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Contatos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#Login">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Login</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- introdução -->
    <section>
        <div class="container">
            <!-- titulo principal -->
            <h1 class="title-header" >JH Consultoria</h1>     
        </div>
        <div>

        </div>
    </section>
    
 <!-- seção dos produtos -->
      

                


</body>

<!-- JAVASCRIPT -->
<script>
    sidebar = document.querySelector('nav'),
        toggle = document.querySelector(".toggle")

    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    })
</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
    });
</script>

</html>
